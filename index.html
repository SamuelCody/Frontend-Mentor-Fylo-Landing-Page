<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fylo Landing Page</title>

  <!-- Bootstrap Style -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <!-- Google Font Import -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway:700&display=swap" rel="stylesheet">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Bootstrap Script -->
  <script src="js/bootstrap.js"></script>
  <!-- Font Awesome Script -->
  <script src="https://kit.fontawesome.com/c7663d24bd.js"></script>
</head>

<body>
  <section class="landing-page">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6 left-bar landing">
          <img src="images/illustration-main.svg" alt="illustration" class="illustration-image">
        </div>
        <div class="col-lg-6 right-bar landing ">
          <div class="navbar-off">
            <nav class="navbar navbar-expand">
              <a href="#" class="navbar-brand">
                <img src="images/logo.svg" alt="Fylo" class="logo">
                <img src="images/logomobile.svg" alt="Fylo" class="logomobile">
              </a>
              <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a href="#" class="nav-link"><i class="fab fa-twitter"></i></a></li>
                <li class="nav-item"><a href="#" class="nav-link"><i class="fab fa-facebook-f"></i></a></li>
                <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-envelope"></i></a></li>
              </ul>
            </nav>
          </div>
          <h1>All your files in one secure location, accessible anywhere</h1>
          <p>Fylo stores all your most important files in one secure location.
            Access them wherever you need, share and collaborate with friends
            , family and co-workers.</p>
          <h3>Sign up for early access</h3>
          <form class="">
            <div class="form-row">
              <div class="col-lg-5">
                <input type="email" class="form-control">
              </div>
              <div class="col-lg">
                <button type="button" class="btn">Sign Up</button>
              </div>

            </div>
          </form>
          <a href="#" class="privacy">Privacy Policy</a>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
